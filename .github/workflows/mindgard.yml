name: Mindgard Security Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install mindgard package
        run: python -m pip install mindgard

      - name: Run mindgard test
        run: mindgard test
